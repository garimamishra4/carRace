<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Formula 1 Racing Championship</h1>
    
    <div class="race-controls">
      <button id="start-race">Start Race</button>
      <div id="winner-display">Press Start to begin the race!</div>
    </div>
    
    <div class="race-track-container">
      <div class="race-track">
        <div class="lane-number">1</div>
        <div class="car car1">
          <img src="https://freesvg.org/img/SimpleBrightGreenCarTopView.png">
        </div>
        <div class="finish-line"></div>
      </div>
    <div class="race-track">
        <div class="lane-number">2</div>
        <div class="car car1">
          <img src="https://freesvg.org/img/SimpleBrightGreenCarTopView.png">
        </div>
        <div class="finish-line"></div>
      </div>
    
    <div class="race-track">
        <div class="lane-number">3</div>
        <div class="car car1">
          <img src="https://freesvg.org/img/SimpleBrightGreenCarTopView.png">
        </div>
        <div class="finish-line"></div>
      </div>
    <div class="race-track">
        <div class="lane-number">4</div>
        <div class="car car1">
          <img src="https://freesvg.org/img/SimpleBrightGreenCarTopView.png">
        </div>
        <div class="finish-line"></div>
      </div>
    
    <div class="car-info">
      <div class="car-detail">
        <div class="car-color car-color-1"></div>
        <span>Team Blue Lightning</span>
      </div>
      <div class="car-detail">
        <div class="car-color car-color-2"></div>
        <span>Team Black Panther</span>
      </div>
      <div class="car-detail">
        <div class="car-color car-color-3"></div>
        <span>Team Royal Flash</span>
      </div>
      <div class="car-detail">
        <div class="car-color car-color-4"></div>
        <span>Team Orange Blaze</span>
      </div>
    </div>
  </div>

    
    
  </div>
</body>
</html>
